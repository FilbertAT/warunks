{% extends 'base.html' %}

{% block meta %}
<title>Edit Product</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#442900] py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-center text-3xl font-bold text-gray-800 mb-6">Edit Product</h1>
    
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
            <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">{{ form.name.label }}</label>
            <input type="text" name="name" id="{{ form.name.id_for_label }}" value="{{ form.name.value }}" class="w-full px-3 py-2 border 
            border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#442900]">
        </div>

        <div>
            <label for="{{ form.price.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">{{ form.price.label }}</label>
            <input type="number" name="price" id="{{ form.price.id_for_label }}" value="{{ form.price.value }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#442900]">
        </div>

        <div>
            <label for="{{ form.category.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">{{ form.category.label }}</label>
            <input type="text" name="category" id="{{ form.category.id_for_label }}" value="{{ form.category.value }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#442900]">
        </div>

        <div>
            <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">{{ form.description.label }}</label>
            <textarea name="description" id="{{ form.description.id_for_label }}" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#442900]">{{ form.description.value }}</textarea>
        </div>
      </div>
      
      <div class="flex justify-center mt-6">
        <button type="submit" class="w-full py-2 px-4 rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Save Changes
        </button>
      </div>
    </form>

    {% if messages %}
    <div class="mt-4 space-y-2">
      {% for message in messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{ message }}</span>
        </div>
      {% endfor %}
    </div>
    {% endif %}
    
  </div>
</div>
{% endblock content %}
