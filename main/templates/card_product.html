{% load static %}

<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden p-4">
    <!-- <img src="{% static 'image/products_noimageyet.jpg' %}" class="w-full h-60 object-cover mb-6" alt="ilustrasi-produk"> -->
    <h2 class="text-xl font-bold mb-2">{{ product_entry.name }}</h2>
    <p class="text-gray-600">Category: <span class="font-semibold">{{ product_entry.category }}</span></p>
    <p class="text-lg font-semibold text-green-600 mb-4">{{ product_entry.price }}</p>
    <p class="text-gray-700 mb-4">{{ product_entry.description }}</p>
    <div class="flex justify-between mt-4">
        <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600"><a href="{% url 'main:edit_product' product_entry.pk %}">Edit</a></button>
        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"><a href="{% url 'main:delete_product' product_entry.pk %}">Delete</a></button>
    </div>
</div>
